<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vets List Page</title>
</head>
<body>
<!--/*@thymesVar id="vet" type="seanlindev.springframework.springpetclinic.model.Vet"*/-->
    <h1 th:text="'Vets List Here'">Vets List</h1>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vet: ${vets}">
            <td th:text="${vet.id}">1</td>
            <td th:text="${vet.firstName}">1</td>
            <td th:text="${vet.lastName}">1</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
